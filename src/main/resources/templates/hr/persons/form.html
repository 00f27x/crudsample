<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sample CRUD :: Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    <header>
        <nav class="navbar navbar-da bg-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/hr/persons/list}">MSCRUD>_</a>
                <nav>
                    <a class="m-2 btn" th:href="@{new}">Cadastrar Pessoa</a>
                    <a class="m-2 btn" th:href="@{new}">Alterar Pessoa</a>
                </nav>
            </div>
        </nav>
    </header>

    <div class="container mt-5 w-50 bg-light p-4 rounded shadow">
        <h2 class="mb-5">Novo cadastro</h2>
        <form action="#" th:action="@{/hr/persons/save}" th:object="${person}" class="mt-5" method="POST">
            <div class="form-row">
                <div class="form-col">
                    <div class=" form-group m-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" placeholder="nome" name="" id="name" th:field="*{name}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group m-3">
                        <label for="birthdate">Data de nascimento</label>
                        <input type="date" class="form-control" name="" id="birthdate" th:field="*{birthDate}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group m-3">
                        <label for="nome">CPF</label>
                        <input type="text" class="form-control" placeholder="cpf" name="" id="" th:field="*{cpf}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group m-3">
                        <label for="nome">Email</label>
                        <input type="email" class="form-control" placeholder="email" name="" id="" th:field="*{email}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group m-3">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" placeholder="telefone" name="" id="phone"
                            th:field="*{phone}">
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <a th:href="@{/hr/persons/list}" class="btn btn-outline-dark m-3">Voltar</a>
                <input type="submit" class="btn btn-dark m-3" value="Salvar">
            </div>
        </form>
    </div>
</body>

</html>
