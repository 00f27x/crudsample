<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sample CRUD :: Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="my-5 text-light">Minimal Sample CRUD</h1>
        <table class="table table-dark table-striped table-hover shadow rounded">
            <thead>
                <tr>
                    <th class="text-center" scope="col">id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">CPF</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="person: ${listPersons}">
                    <td class="text-center" th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.phone}"></td>
                    <td th:text="${person.cpf}"></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>

</html>
